<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/roulette.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="totalContainer">
    <div class="canvasContainer">
        <div class="menu">
            <form action="/add/roulette" method="post">
                <div class="inputAddMenu">
                    <div class="inputMenu form-floating mb-3">
                        <input class="form-control" id="inputMenu" type="text"  />
                        <label for="inputMenu">메뉴</label>
                    </div>
                    <div class="buttonMenu btn-group-lg">
                        <button class="btn btn-primary" onclick="addMenu()" id="buttonAddMenu" type="button">추가</button>
                    </div>
                </div>
            </form>

            <div class="checkboxMenu form-check" id="checkboxMenu">
                <div class="form-check" th:each="dto : ${menu}">
                    <input class="form-check-input" name='menu' id='selectMenu' type='checkbox' th:value="${dto.menuName}" />
                    <label class="form-check-label fs-3" for="selectMenu" id="labelMenu">[[${dto.menuName}]]</label>
                    <div class="deleteMenu btn-group-sm">
                        <button class="btn btn-danger" type="button" id="buttonMenu" onclick="deleteMenu(this)">제거</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="canvas">
            <canvas id="canvas" width="380" height='380'></canvas>
            <button class="buttonRoulettue" onclick="rotate()">룰렛 돌리기</button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script  src="js/roulette.js"></script>
</body>
</html>
